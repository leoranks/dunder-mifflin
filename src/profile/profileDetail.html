<div class="dunder-border dunder-bottom-margin">
    <h1>Profile Detail</h1>
    <hr>
    <h3>{{user.name}}</h3>
    <p>
        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
        <span class="dunder-detail">{{user.address.street}}, {{user.address.suite}}<br/>
        {{user.address.city}}, {{user.address.zipcode}}</span>
    </p>
    <p>
        <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
        <span class="dunder-detail">{{user.phone}}</span>
    </p>
    <p>
        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
        <span class="dunder-detail">{{user.email}}</span>
    </p>
</div>
